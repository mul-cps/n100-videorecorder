<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Recorder Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-green: #238636;
            --accent-red: #da3633;
            --accent-blue: #1f6feb;
            --accent-orange: #db6d28;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        }
        
        .navbar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: 600;
        }
        
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .badge-recording {
            background-color: var(--accent-red);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .badge-stopped {
            background-color: var(--text-secondary);
        }
        
        .badge-success {
            background-color: var(--accent-green);
        }
        
        .badge-warning {
            background-color: var(--accent-orange);
        }
        
        .recording-item.border-warning {
            border-left: 4px solid var(--accent-orange) !important;
            background-color: rgba(255, 193, 7, 0.05);
        }
        
        .recording-item.border-secondary {
            border-left: 4px solid var(--text-secondary) !important;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .btn-primary {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .btn-primary:hover {
            background-color: #1a56db;
            border-color: #1a56db;
        }
        
        .btn-success {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }
        
        .btn-success:hover {
            background-color: #2ea043;
            border-color: #2ea043;
        }
        
        .btn-danger {
            background-color: var(--accent-red);
            border-color: var(--accent-red);
        }
        
        .btn-danger:hover {
            background-color: #b62324;
            border-color: #b62324;
        }
        
        .progress {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }
        
        .progress-bar {
            background-color: var(--accent-blue);
        }
        
        .progress-bar.bg-danger {
            background-color: var(--accent-red);
        }
        
        .progress-bar.bg-warning {
            background-color: var(--accent-orange);
        }
        
        .table {
            color: var(--text-primary);
        }
        
        .table > :not(caption) > * > * {
            background-color: transparent;
            border-bottom-color: var(--border-color);
        }
        
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: rgba(255, 255, 255, 0.02);
        }
        
        .table-hover > tbody > tr:hover > * {
            background-color: rgba(255, 255, 255, 0.04);
        }
        
        .alert {
            border: 1px solid var(--border-color);
        }
        
        .alert-info {
            background-color: rgba(31, 111, 235, 0.1);
            color: #58a6ff;
        }
        
        .alert-warning {
            background-color: rgba(219, 109, 40, 0.1);
            color: #db6d28;
        }
        
        .alert-danger {
            background-color: rgba(218, 54, 51, 0.1);
            color: #ff7b72;
        }
        
        .log-container {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .log-line {
            margin-bottom: 2px;
            word-wrap: break-word;
        }
        
        .log-line.error {
            color: #ff7b72;
            font-weight: 500;
        }
        
        .log-line.warning {
            color: #ffa657;
        }
        
        .log-line.info {
            color: #79c0ff;
        }
        
        .log-line.debug {
            color: #8b949e;
        }
        
        .log-timestamp {
            color: #6e7681;
            margin-right: 8px;
        }
        
        .log-level {
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 8px;
            font-size: 0.85em;
        }
        
        .log-level.error,
        .log-level.critical {
            background: #dc3545;
            color: white;
        }
        
        .log-level.warning {
            background: #ffc107;
            color: #000;
        }
        
        .log-level.info {
            background: #17a2b8;
            color: white;
        }
        
        .log-level.debug {
            background: #6c757d;
            color: white;
        }
        
        .log-module {
            color: #6c757d;
            font-style: italic;
            margin-right: 8px;
        }        .progress {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            height: 24px;
        }
        
        .progress-bar {
            background-color: var(--accent-blue);
            transition: width 0.3s ease;
        }
        
        .transcoding-progress {
            background-color: rgba(31, 111, 235, 0.1);
            border: 1px solid var(--accent-blue);
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .progress-detail {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .recording-item {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        
        .recording-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-blue);
        }
        
        .btn-group-sm > .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        .refresh-countdown {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .system-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .system-info-label {
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 100px;
        }
        
        .system-info-value {
            color: var(--text-primary);
        }
        
        .camera-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-camera-video-fill"></i>
                Camera Recorder Dashboard
            </span>
            <div class="d-flex align-items-center gap-3">
                <span class="refresh-countdown">
                    <i class="bi bi-clock"></i>
                    Auto-refresh: <span id="countdown">30</span>s
                </span>
                <button class="btn btn-primary btn-sm" onclick="refreshAll()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- System Status Alert -->
        <div id="systemAlert" style="display: none;"></div>

        <!-- Quick Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="stat-value" id="statRecording">-</div>
                    <div class="stat-label">Recording</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="stat-value" id="statCameras">-</div>
                    <div class="stat-label">Active Cameras</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="stat-value" id="statDiskUsage">-</div>
                    <div class="stat-label">Disk Usage</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="stat-value" id="statUptime">-</div>
                    <div class="stat-label">System Uptime</div>
                </div>
            </div>
        </div>

        <!-- Camera Controls -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-camera"></i> Camera Controls</span>
                        <div class="btn-group" role="group">
                            <button class="btn btn-success btn-sm" onclick="startAllCameras()">
                                <i class="bi bi-play-fill"></i> Start All
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="stopAllCameras()">
                                <i class="bi bi-stop-fill"></i> Stop All
                            </button>
                            <button class="btn btn-warning btn-sm" onclick="restartAllCameras()" title="Restart all cameras for failure recovery">
                                <i class="bi bi-arrow-clockwise"></i> Restart All
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="cameraList">
                            <div class="text-center text-secondary">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                                Loading cameras...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Information -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-hdd"></i> Storage Information
                    </div>
                    <div class="card-body">
                        <div id="storageInfo">Loading...</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-cpu"></i> System Resources
                    </div>
                    <div class="card-body">
                        <div id="systemResources">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recordings -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-collection-play"></i> Recent Recordings</span>
                        <div>
                            <select class="form-select form-select-sm" id="cameraFilter" onchange="loadRecordings()">
                                <option value="all">All Cameras</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="recordingsList">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transcoding Status -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-gear"></i> Background Transcoding</span>
                        <div class="btn-group" role="group" id="transcodingControls">
                            <button class="btn btn-success btn-sm" onclick="enableTranscoding()">
                                <i class="bi bi-play-fill"></i> Enable
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="forceTranscodeNow()" title="Start transcoding immediately (bypasses schedule)">
                                <i class="bi bi-lightning-fill"></i> Transcode Now
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="disableTranscoding()">
                                <i class="bi bi-stop-fill"></i> Disable
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="transcodingStatus">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Logs -->
        <div class="row mt-4 mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-terminal"></i> System Logs
                    </div>
                    <div class="card-body">
                        <div class="log-container" id="logContent">Loading logs...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        let countdown = 30;
        let countdownInterval;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            refreshAll();
            startCountdown();
        });

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            countdown = 30;
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                if (countdown <= 0) {
                    refreshAll();
                    countdown = 30;
                }
            }, 1000);
        }

        function refreshAll() {
            loadSystemStatus();
            loadCameras();
            loadStorage();
            loadSystemResources();
            loadRecordings();
            loadTranscodingStatus();
            loadLogs();
            startCountdown();
        }

        function loadSystemStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    // Update quick stats
                    const recordingStatus = data.recording ? 
                        '<i class="bi bi-record-circle text-danger"></i> YES' : 
                        'NO';
                    document.getElementById('statRecording').innerHTML = recordingStatus;
                    document.getElementById('statUptime').textContent = data.uptime;
                    
                    // Show health status badge if available
                    if (data.health_status) {
                        const healthBadge = document.createElement('span');
                        healthBadge.className = 'badge ms-2 ';
                        
                        if (data.health_status === 'healthy') {
                            healthBadge.className += 'bg-success';
                            healthBadge.textContent = 'Healthy';
                        } else if (data.health_status === 'degraded') {
                            healthBadge.className += 'bg-warning text-dark';
                            healthBadge.textContent = 'Degraded';
                        } else {
                            healthBadge.className += 'bg-danger';
                            healthBadge.textContent = 'Critical';
                        }
                        
                        const statElem = document.getElementById('statRecording');
                        // Remove existing badge if any
                        const existingBadge = statElem.querySelector('.badge');
                        if (existingBadge) existingBadge.remove();
                        statElem.appendChild(healthBadge);
                    }
                    
                    // Show camera health issues
                    if (data.cameras && data.cameras.issues > 0) {
                        showAlert('danger', 
                            `⚠️ ${data.cameras.issues} camera(s) not recording! ` +
                            `${data.cameras.recording}/${data.cameras.total} cameras operational.`
                        );
                    }
                    
                    // Show alert if disk space is low
                    if (data.low_space_warning) {
                        showAlert('warning', 'Low disk space! Please free up storage.');
                    }
                })
                .catch(err => console.error('Error loading system status:', err));
        }

        function loadCameras() {
            fetch('/api/cameras')
                .then(r => r.json())
                .then(cameras => {
                    document.getElementById('statCameras').textContent = 
                        cameras.filter(c => c.recording).length + '/' + cameras.length;
                    
                    const cameraList = document.getElementById('cameraList');
                    const cameraFilter = document.getElementById('cameraFilter');
                    
                    if (cameras.length === 0) {
                        cameraList.innerHTML = '<div class="alert alert-info">No cameras configured</div>';
                        return;
                    }
                    
                    // Update filter dropdown
                    const currentFilter = cameraFilter.value;
                    cameraFilter.innerHTML = '<option value="all">All Cameras</option>';
                    cameras.forEach(cam => {
                        const opt = document.createElement('option');
                        opt.value = cam.id;
                        opt.textContent = cam.name || cam.id;
                        cameraFilter.appendChild(opt);
                    });
                    cameraFilter.value = currentFilter;
                    
                    // Render camera cards
                    let html = '<div class="row">';
                    cameras.forEach(cam => {
                        // Determine status with health check
                        const isHealthy = cam.healthy !== false; // Default to true if not provided
                        const isRecording = cam.recording;
                        
                        let statusBadge;
                        let cardClass = 'recording-item';
                        
                        if (isRecording && isHealthy) {
                            statusBadge = '<span class="badge badge-recording"><i class="bi bi-record-circle"></i> RECORDING</span>';
                        } else if (isRecording && !isHealthy) {
                            statusBadge = '<span class="badge bg-warning text-dark"><i class="bi bi-exclamation-triangle"></i> UNHEALTHY</span>';
                            cardClass += ' border-warning';
                        } else {
                            statusBadge = '<span class="badge badge-stopped"><i class="bi bi-stop-circle"></i> STOPPED</span>';
                            cardClass += ' border-secondary';
                        }
                        
                        html += `
                            <div class="col-md-6 col-lg-4 mb-3">
                                <div class="${cardClass}">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <div>
                                            <h5 class="mb-1">
                                                ${cam.name || cam.id}
                                                ${!isHealthy && isRecording ? '<i class="bi bi-exclamation-circle text-warning" title="Camera may have crashed"></i>' : ''}
                                            </h5>
                                            ${statusBadge}
                                        </div>
                                    </div>
                                    <div class="small text-secondary mb-2">
                                        <div><i class="bi bi-display"></i> ${cam.resolution} @ ${cam.framerate} fps</div>
                                        <div><i class="bi bi-usb-symbol"></i> ${cam.device}</div>
                                        <div><i class="bi bi-file-earmark-play"></i> ${cam.format}</div>
                                    </div>
                                    <div class="camera-controls">
                                        ${cam.recording ? 
                                            `<button class="btn btn-danger btn-sm" onclick="stopCamera('${cam.id}')">
                                                <i class="bi bi-stop-fill"></i> Stop
                                            </button>` :
                                            `<button class="btn btn-success btn-sm" onclick="startCamera('${cam.id}')">
                                                <i class="bi bi-play-fill"></i> Start
                                            </button>`
                                        }
                                    </div>
                                </div>
                            </div>`;
                    });
                    html += '</div>';
                    cameraList.innerHTML = html;
                })
                .catch(err => console.error('Error loading cameras:', err));
        }

        function loadStorage() {
            fetch('/api/storage')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('statDiskUsage').textContent = data.percent + '%';
                    
                    let progressClass = 'bg-info';
                    if (data.percent > 90) progressClass = 'bg-danger';
                    else if (data.percent > 75) progressClass = 'bg-warning';
                    
                    let html = `
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Disk Usage</span>
                                <span>${data.used_gb} GB / ${data.total_gb} GB</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar ${progressClass}" role="progressbar" 
                                     style="width: ${data.percent}%" 
                                     aria-valuenow="${data.percent}" aria-valuemin="0" aria-valuemax="100">
                                    ${data.percent}%
                                </div>
                            </div>
                        </div>
                        <div class="system-info">
                            <span class="system-info-label">Free Space:</span>
                            <span class="system-info-value">${data.free_gb} GB</span>
                        </div>
                    `;
                    
                    if (data.camera_storage) {
                        html += '<hr><h6 class="mt-3 mb-2">Per-Camera Storage</h6>';
                        for (const [camId, storage] of Object.entries(data.camera_storage)) {
                            html += `
                                <div class="system-info">
                                    <span class="system-info-label">${camId}:</span>
                                    <span class="system-info-value">
                                        ${storage.size_gb} GB (${storage.file_count} files)
                                    </span>
                                </div>
                            `;
                        }
                    }
                    
                    document.getElementById('storageInfo').innerHTML = html;
                })
                .catch(err => console.error('Error loading storage:', err));
        }

        function loadSystemResources() {
            Promise.all([
                fetch('/api/system/cpu').then(r => r.json()),
                fetch('/api/system/memory').then(r => r.json())
            ])
            .then(([cpu, memory]) => {
                let html = `
                    <div class="system-info">
                        <span class="system-info-label">CPU Usage:</span>
                        <span class="system-info-value">${cpu.percent.toFixed(1)}% (${cpu.count} cores)</span>
                    </div>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: ${cpu.percent}%">
                            ${cpu.percent.toFixed(1)}%
                        </div>
                    </div>
                    
                    <div class="system-info">
                        <span class="system-info-label">Memory:</span>
                        <span class="system-info-value">
                            ${(memory.used / (1024**3)).toFixed(1)} GB / ${(memory.total / (1024**3)).toFixed(1)} GB
                        </span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: ${memory.percent}%">
                            ${memory.percent.toFixed(1)}%
                        </div>
                    </div>
                `;
                document.getElementById('systemResources').innerHTML = html;
            })
            .catch(err => console.error('Error loading system resources:', err));
        }

        function loadRecordings() {
            const camera = document.getElementById('cameraFilter').value;
            fetch(`/api/recordings?camera=${camera}&limit=50`)
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('recordingsList');
                    
                    if (data.count === 0) {
                        list.innerHTML = '<div class="alert alert-info">No recordings found</div>';
                        return;
                    }
                    
                    let html = '<div class="table-responsive"><table class="table table-hover table-striped">';
                    html += `
                        <thead>
                            <tr>
                                <th>Camera</th>
                                <th>Filename</th>
                                <th>Size</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                    `;
                    
                    data.recordings.forEach(rec => {
                        html += `
                            <tr>
                                <td><span class="badge bg-secondary">${rec.camera}</span></td>
                                <td><code>${rec.filename}</code></td>
                                <td>${rec.size_mb} MB</td>
                                <td>${rec.created_formatted}</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button class="btn btn-primary" onclick="downloadRecording('${rec.camera}', '${rec.filename}')">
                                            <i class="bi bi-download"></i>
                                        </button>
                                        <button class="btn btn-danger" onclick="deleteRecording('${rec.camera}', '${rec.filename}')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table></div>';
                    list.innerHTML = html;
                })
                .catch(err => console.error('Error loading recordings:', err));
        }

        function loadTranscodingStatus() {
            fetch('/api/transcoding/status')
                .then(r => r.json())
                .then(data => {
                    if (!data.enabled && !data.running) {
                        document.getElementById('transcodingStatus').innerHTML = 
                            '<div class="alert alert-info">Transcoding not configured</div>';
                        return;
                    }
                    
                    const statusBadge = data.running ? 
                        '<span class="badge badge-success">RUNNING</span>' :
                        '<span class="badge badge-stopped">STOPPED</span>';
                    
                    const scheduleStatus = data.in_schedule ? 
                        '<span class="badge badge-success">In Schedule</span>' :
                        '<span class="badge bg-secondary">Outside Schedule</span>';
                    
                    const queueBadge = data.queue_size > 0 ?
                        `<span class="badge bg-warning text-dark ms-2"><i class="bi bi-list-task"></i> Queue: ${data.queue_size}</span>` :
                        '';
                    
                    let html = `
                        <div class="row">
                            <div class="col-md-6">
                                <div class="system-info">
                                    <span class="system-info-label">Status:</span>
                                    <span class="system-info-value">${statusBadge} ${scheduleStatus} ${queueBadge}</span>
                                </div>
                    `;
                    
                    // Show detailed progress if transcoding
                    if (data.current_file && data.progress) {
                        const prog = data.progress;
                        html += `
                                <div class="transcoding-progress mt-3">
                                    <h6><i class="bi bi-file-earmark-play"></i> Currently Transcoding</h6>
                                    <div class="mb-2">
                                        <strong>${prog.filename}</strong>
                                        <span class="badge bg-secondary ms-2">${prog.camera}</span>
                                    </div>
                                    <div class="progress mb-2">
                                        <div class="progress-bar" role="progressbar" 
                                             style="width: ${prog.progress_percent}%"
                                             aria-valuenow="${prog.progress_percent}" 
                                             aria-valuemin="0" aria-valuemax="100">
                                            ${prog.progress_percent}%
                                        </div>
                                    </div>
                                    <div class="progress-detail">
                                        <span>Original: ${prog.original_size_mb} MB</span>
                                        ${prog.transcoding_size_mb ? 
                                            `<span>Current: ${prog.transcoding_size_mb} MB</span>` : ''}
                                        ${prog.estimated_savings_mb ? 
                                            `<span class="text-success">Est. Savings: ${prog.estimated_savings_mb} MB</span>` : ''}
                                    </div>
                                </div>
                        `;
                    } else if (data.current_file) {
                        html += `
                                <div class="system-info">
                                    <span class="system-info-label">Current File:</span>
                                    <span class="system-info-value"><code>${data.current_file}</code></span>
                                </div>
                        `;
                    }
                    
                    html += `
                            </div>
                            <div class="col-md-6">
                                <div class="system-info">
                                    <span class="system-info-label">Files Transcoded:</span>
                                    <span class="system-info-value">${data.stats.files_transcoded}</span>
                                </div>
                                <div class="system-info">
                                    <span class="system-info-label">Space Saved:</span>
                                    <span class="system-info-value text-success">
                                        ${(data.stats.space_saved_bytes / (1024**3)).toFixed(2)} GB
                                    </span>
                                </div>
                    `;
                    
                    if (data.stats.files_failed > 0) {
                        html += `
                                <div class="system-info">
                                    <span class="system-info-label">Failed:</span>
                                    <span class="system-info-value text-danger">${data.stats.files_failed}</span>
                                </div>
                        `;
                    }
                    
                    if (data.stats.last_transcoded) {
                        html += `
                                <div class="system-info">
                                    <span class="system-info-label">Last Transcoded:</span>
                                    <span class="system-info-value">${new Date(data.stats.last_transcoded).toLocaleString()}</span>
                                </div>
                        `;
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('transcodingStatus').innerHTML = html;
                })
                .catch(err => console.error('Error loading transcoding status:', err));
        }

        function loadLogs() {
            fetch('/api/logs?lines=100')
                .then(r => r.json())
                .then(data => {
                    const logContent = document.getElementById('logContent');
                    if (data.error) {
                        logContent.innerHTML = '<div class="text-danger">Error loading logs: ' + escapeHtml(data.error) + '</div>';
                    } else if (data.entries.length === 0) {
                        logContent.innerHTML = '<div class="text-muted">No logs available</div>';
                    } else {
                        // Parse and format log lines
                        let html = '';
                        data.entries.forEach(line => {
                            line = line.trim();
                            if (!line) return;
                            
                            // Detect log level
                            let logClass = 'log-line';
                            if (line.includes('ERROR') || line.includes('CRITICAL') || line.includes('Failed')) {
                                logClass += ' error';
                            } else if (line.includes('WARNING') || line.includes('WARN')) {
                                logClass += ' warning';
                            } else if (line.includes('DEBUG')) {
                                logClass += ' debug';
                            } else if (line.includes('INFO')) {
                                logClass += ' info';
                            }
                            
                            // Try to parse timestamp and level
                            // Format: 2024-01-15 10:23:45,123 - camera_recorder.transcoder - INFO - Message
                            const timestampMatch = line.match(/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})/);
                            const levelMatch = line.match(/ - (DEBUG|INFO|WARNING|ERROR|CRITICAL) - /);
                            
                            if (timestampMatch && levelMatch) {
                                const timestamp = timestampMatch[1];
                                const level = levelMatch[1];
                                const messageStart = line.indexOf(` - ${level} - `) + ` - ${level} - `.length;
                                const message = line.substring(messageStart);
                                const module = line.substring(timestamp.length + 3, line.indexOf(` - ${level} - `));
                                
                                html += `
                                    <div class="${logClass}">
                                        <span class="log-timestamp">${timestamp}</span>
                                        <span class="log-level ${level.toLowerCase()}">${level}</span>
                                        <span class="log-module">${escapeHtml(module)}</span>
                                        <span class="log-message">${escapeHtml(message)}</span>
                                    </div>
                                `;
                            } else {
                                // Fallback for non-standard format
                                html += `<div class="${logClass}">${escapeHtml(line)}</div>`;
                            }
                        });
                        
                        logContent.innerHTML = html;
                        logContent.scrollTop = logContent.scrollHeight; // Auto-scroll to bottom
                    }
                })
                .catch(err => console.error('Error loading logs:', err));
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Camera control functions
        function startCamera(cameraId) {
            fetch(`/api/camera/${cameraId}/start`, { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', data.message);
                        loadCameras();
                    } else {
                        showAlert('danger', 'Error: ' + data.error);
                    }
                })
                .catch(err => showAlert('danger', 'Failed to start camera: ' + err));
        }

        function stopCamera(cameraId) {
            fetch(`/api/camera/${cameraId}/stop`, { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', data.message);
                        loadCameras();
                    } else {
                        showAlert('danger', 'Error: ' + data.error);
                    }
                })
                .catch(err => showAlert('danger', 'Failed to stop camera: ' + err));
        }

        function startAllCameras() {
            fetch('/api/start_all', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', data.message);
                        loadCameras();
                    } else {
                        showAlert('danger', 'Error: ' + data.error);
                    }
                })
                .catch(err => showAlert('danger', 'Failed to start cameras: ' + err));
        }

        function stopAllCameras() {
            fetch('/api/stop_all', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', data.message);
                        loadCameras();
                    } else {
                        showAlert('danger', 'Error: ' + data.error);
                    }
                })
                .catch(err => showAlert('danger', 'Failed to stop cameras: ' + err));
        }

        function restartAllCameras() {
            if (!confirm('⚠️ This will restart all camera recorders. Continue?')) {
                return;
            }
            
            showAlert('info', '<i class="bi bi-arrow-clockwise"></i> Restarting all cameras... Please wait.');
            
            fetch('/api/system/restart_cameras', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', '✓ ' + data.message);
                        if (data.warning) {
                            showAlert('warning', '⚠️ ' + data.warning);
                        }
                        // Reload camera status after restart
                        setTimeout(() => {
                            loadCameras();
                            loadSystemStatus();
                        }, 1000);
                    } else {
                        showAlert('danger', '✗ ' + (data.error || 'Restart failed'));
                    }
                })
                .catch(err => {
                    showAlert('danger', '✗ Failed to restart cameras: ' + err);
                });
        }

        // Recording functions
        function downloadRecording(cameraId, filename) {
            window.location.href = `/api/download/${cameraId}/${filename}`;
        }

        function deleteRecording(cameraId, filename) {
            if (!confirm(`Delete ${filename}?`)) return;
            
            fetch(`/api/delete/${cameraId}/${filename}`, { method: 'DELETE' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', data.message);
                        loadRecordings();
                        loadStorage();
                    } else {
                        showAlert('danger', 'Error: ' + data.error);
                    }
                })
                .catch(err => showAlert('danger', 'Failed to delete recording: ' + err));
        }

        // Transcoding functions
        function enableTranscoding() {
            fetch('/api/transcoding/enable', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', data.message);
                        loadTranscodingStatus();
                    } else {
                        showAlert('danger', 'Error: ' + data.error);
                    }
                })
                .catch(err => showAlert('danger', 'Failed to enable transcoding: ' + err));
        }

        function disableTranscoding() {
            fetch('/api/transcoding/disable', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', data.message);
                        loadTranscodingStatus();
                    } else {
                        showAlert('danger', 'Error: ' + data.error);
                    }
                })
                .catch(err => showAlert('danger', 'Failed to disable transcoding: ' + err));
        }

        function forceTranscodeNow() {
            if (!confirm('Start transcoding immediately? This will bypass the schedule and age restrictions.')) {
                return;
            }
            
            fetch('/api/transcoding/start_now', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', data.message + ' - Check logs for progress');
                        loadTranscodingStatus();
                        loadLogs();
                    } else {
                        showAlert('warning', data.error);
                    }
                })
                .catch(err => showAlert('danger', 'Failed to start transcoding: ' + err));
        }

        // Utility functions
        function showAlert(type, message) {
            const alertDiv = document.getElementById('systemAlert');
            alertDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
