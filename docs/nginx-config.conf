# Simple nginx configuration for viewing camera logs and recordings
server {
    listen 8080;
    server_name _;
    
    root /var/www/camera-viewer;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Restrict access to local network only
    allow 127.0.0.1;
    allow 192.168.0.0/16;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    deny all;
    
    # Main page
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Logs viewing
    location /logs/ {
        alias /var/log/camera-recorder/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        location ~* \.(log)$ {
            add_header Content-Type text/plain;
        }
    }
    
    # Recordings directory (read-only)
    location /recordings/ {
        alias /storage/recordings/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Only allow viewing, not downloading large files
        location ~* \.(mp4|mkv|avi)$ {
            # Add headers for video streaming
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            # Enable range requests for video seeking
            add_header Accept-Ranges bytes;
        }
    }
    
    # System status endpoint
    location /status {
        add_header Content-Type application/json;
        return 200 '{"status":"online","timestamp":"$time_iso8601"}';
    }
    
    # Hide nginx version
    server_tokens off;
}
